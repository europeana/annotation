##common settings
#boolean value indicating if the indexing of annotations in solr should be performed. required valid solr configurations
annotation.indexing.enabled=true
#string value indicating if the application runs in "production", "test", "development" environment
annotation.environment=development
#Socks proxy configuration. If provided it will be used for all http connections (e.g. solr.entity.url)
# Url Format: socks://username:password@socks_proxy_server:1080
socks.proxy.url=
#used only in production environment
#annotation.environment.production.baseUrl=http://data.europeana.eu/annotation?wt=json
#used only in test environment
#annotation.environment.test.baseUrl=http://test-annotations.europeana.eu/annotation
#used only in test environment
#annotation.environment.test.baseUrl=http://annotation-acceptance.europeana.eu/annotation
#used only in development environment
#annotation.environment.development.baseUrl=http://localhost:8080/annotation
#default whitelist resource name
annotation.whitelist.default=/config/default_whitelist.json
#max search results per page
annotation.search.maxpagesize.minimal=10000
annotation.search.maxpagesize.standard=100
# Profiling configurations (enabling/disabling through profiler.expression property)
# disable profiling
profiler.expression=within(none.*)
# profile all service method invocations
# profiler.expression=execution(* eu.europeana.annotation.*.service..*.*(..))
### annotation database ###
mongodb.annotation.databasename=annotation_test
#please use the same, above specified collection name, in this connection url at the end
mongodb.annotation.connectionUrl=mongodb://127.0.0.1:27017/annotation_test
mongodb.annotation.truststorepass=annotationtest
#acceptance
mongodb.annotation.truststorepass=annoAcceptanceTstPass
#mongodb.annotation.username=europeana
#mongodb.annotation.password=culture
solr.annotation.url=http://localhost:9090/solr/anno-up
solr.annotation.timeout=60000
solr.facetLimit=750
solr.embedded.url=target/test-classes/solr
solr.embedded.config=classpath:solr7-dev/anno-dev/solr.xml
#the name for annotation api resources in keyckloak tokens
authorization.api.name=annotations
#URL of the APIKEY service
europeana.apikey.serviceurl=https://apikey.eanadev.org/apikey
#the signature key used to verify JWT tokens
###### PRODUCTION KEYCLOAK
europeana.apikey.jwttoken.siganturekey=-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
# Metis API
metis.baseUrl=http://metis-dereference-rest-acceptance.eanadev.org/dereference?uri=
metis.connection.retries=3
#connection timeout in milliseconds
metis.connection.timeout=30000
# valid licenses list
annotation.licenses=http://creativecommons.org/publicdomain/zero/,http://creativecommons.org/publicdomain/mark/,http://creativecommons.org/licenses/by/,http://rightsstatements.org/vocab/NoC-NC/,http://creativecommons.org/licenses/by-sa/,http://creativecommons.org/licenses/by-nd/,http://creativecommons.org/licenses/by-nc-sa/,http://creativecommons.org/licenses/by-nd-nc/
annotation.apiVersion=0.3
#placeholder to store generation timestamp
annotation.properties.timestamp=-1
#annotation subtitles formats
annotation.subtitles.formats=text/vtt,application/ttml+xml,video/quicktime
annotation.subtitles.formats.xml=/subtitles-formats.xml

annotation.api.endpoint=https://api.europeana.eu/annotation
annotation.data.endpoint=http://data.europeana.eu/annotation
annotation.user.data.endpoint=http://data.europeana.eu/user
annotation.client.api.endpoint=https://api.europeana.eu/apikey
annotation.item.data.endpoint=http://data.europeana.eu/item

#when running the annotation-client tests this can be set to true to avoid the authorization for the deletion
annotation.remove.authorization=true
